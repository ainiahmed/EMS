<div class="alert alert-warning"><b>Employee List</b></div>
<h3>{{ errorMsg }}</h3>
<div class="row">
    <div class="col-xs-12">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover table-condensed">
                <thead>
                    <tr>
                        <th style="width:150px"></th>
                        <th>Id</th>
                        <th>EmployeeName</th>
                        <th>Designation</th>
                        <th>Gender</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees">
                        <td><input type="button" (click)="onSelect(employee.Id)" class="btn btn-primary" value="Select" /></td>
                        <td>{{ employee.Id }}</td>
                        <td>{{ employee.EmployeeName }}</td>
                        <td>{{ employee.Designation }}</td>
                        <td>{{ employee.Gender }}</td>
                        <td>{{ employee.Salary }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
